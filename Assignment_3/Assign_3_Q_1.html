<html>
    <head>
        <title>Registration Form</title>
        <style>
            body
            {
                margin-top: 100px;
            }
            table
            {   
                margin-top: 50px;
                border-collapse: collapse;
            }
            td
            {
                height: 40px;
            }
        </style>
    </head>
    <body>
    <center>
        <h1>REGISTRATION FORM</h1>
    </center>
    <hr>
    <center>
        <table style="margin-top: 50px ;" >
            <tr >
                <td style="border-right: 2px solid black;">
                    <video controls autoplay loop src="register.mp4" ></video>
                </td>
                <td style="padding-left: 20px;">
                    <form action="javasouces.jsp">
                        <table style="height:inherit;">
                            <tr>
                                <td>Name : </td>
                                <td colspan="3">
                                    <input type="text" required="required">
                                </td>
                            </tr>
                            <tr>
                                <td>Birth Date : </td>
                                <td colspan="3">
                                    <input type="date" required="required">
                                </td>
                            </tr>
                            <tr>
                                <td>Email : </td>
                                <td colspan="3">
                                    <input type="email">
                                </td>
                            </tr>
                            <tr>
                                <td>Password : </td>
                                <td colspan="3">
                                    <input type="password">
                                </td>
                            </tr>
                            <tr>
                                <td>Address : </td>
                                <td >
                                    <select name="State" id="state">
                                        <option value="1">Maharashtra</option>
                                        <option value="2">Madhya Pradesh</option>
                                        <option value="3">Uttar Pradesh</option>
                                        <option value="4">Himachal Pradesh</option>
                                        <option value="5">Rajasthan</option>
                                        <option value="6">Gujarat</option>
                                    </select>
                                    <br>
                                    State
                                </td>
                                <td >
                                    <select name="District" id="District">
                                        <option value="1">Pune</option>
                                        <option value="2">Amravati</option>
                                        <option value="3">Akola</option>
                                        <option value="4">Yavatmal</option>
                                        <option value="5">Nanded</option>
                                        <option value="6">Aurangabad</option>
                                    </select>
                                    <br>
                                    District
                                </td>
                                <td >
                                    <select name="City" id="City">
                                        <option value="1">Pune</option>
                                        <option value="2">Amravati</option>
                                        <option value="3">Akola</option>
                                        <option value="4">Yavatmal</option>
                                        <option value="5">Nanded</option>
                                        <option value="6">Aurangabad</option>
                                    </select>
                                    <br>
                                    City
                                </td>
                            </tr>
                            <tr>
                                <td>Gender :</td>
                                <td colspan="3">
                                    <input type="radio" id="choice 1" name="gender">
                                    <label for="choice 1">Male</label>
                                    <input type="radio" id="choice 2" name="gender">
                                    <label for="choice 2">Female</label>
                                    <input type="radio" id="choice 3" name="gender">
                                    <label for="choice 3">Others</label>
                                </td>
                            </tr>
                            <tr>
                                <td>Upload Photo : </td>
                                <td colspan="3">
                                    <input type="file">
                                </td>
                            </tr>
                            <tr>
                                <td>Select your course : </td>
                                <td colspan="3">
                                    <select name="Course" id="Course">
                                        <option value="1">PG-DAC</option>
                                        <option value="2">PG-DMC</option>
                                        <option value="3">PG-DBDA</option>
                                        <option value="4">PG-DESD</option>
                                        <option value="5">PG-DITIS</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="4">
                                    <button type="submit" >Register</button>
                                    <button type="submit" style="float: right;">Clear</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </td>
            </tr>
        </table>
    </center>
    <hr>
    </body>
</html>
