<html>
    <head>
        <title>Table Practice</title>
    </head>
    <body>
        <div>
            Row 1
            <table style="width: 100%;height: 20px;" cellspacing="0">
                <tr>
                    <td style="background-color: brown;width: 50%;"></td>
                    <td style="background-color: blue;width: 50%;"></td>
                </tr>
            </table>
        </div>
        <br>
        <div>
            Row 2
            <table style="width: 100%;height: 20px;" cellspacing="0">
                <tr>
                    <td style="background-color: green;width: 90%;"></td>
                    <td style="background-color: blue;width: 10%;"></td>
                </tr>
            </table>
        </div>
        <br>
        <div>
            Row 3 <br>
            <div style="background-color: brown;width: 10%;height: 20px;float: left;"></div>
            <div style="background-color: green;width: 80%;height: 20px;float: left;"></div>
            <div style="background-color: blue;width: 10%;height: 20px;float: right;"></div>
        </div>
        <br><br>
        <div>
            Row 4 <br>
            <div style="background-color: brown;width: 90%;height: 20px;float: left;"></div>
            <div style="background-color: blue;width: 10%;height: 20px;float: right;"></div>
        </div>
        <br><br>
        <div>
            Row 5 
            <div style="background-color: green;width: 100%;height: 25px;align-items: center;justify-content: center;display: flex;">
                <div style="background-color: red;height: 15px;width: 15px;"></div> 
            </div>
        </div>
        <br>
        <div>
            Row 6 <br>
            <div style="background-color: red;width: 45%;height: 20px;float: left;"></div>
            <div style="background-color: blue;width: 10%;height: 20px;float: left;"></div>
            <div style="background-color: red;width: 45%;height: 20px;float: left;"></div>
        </div>
        <br><br>
        <div>
            Row 7 <br>
            <div style="background-color: red;width: 10%;height: 20px;float: left;"></div>
            <div style="background-color: blue;width: 90%;height: 20px;align-items: center;display: flex;float: left;">
                <div style="background-color: green;height: 25%;;width: 100%;"></div>
            </div>
        </div>
        <br><br>
        <div>
            Row 8 <br>
            <div style="background-color: yellow;width: 4%;height: 20px;float: left;"></div>
            <div style="background-color: green;width: 20%;height: 20px;float: left;"></div>
            <div style="background-color: yellow;width: 4%;height: 20px;float: left;"></div>
            <div style="background-color: green;width: 20%;height: 20px;float: left;"></div>
            <div style="background-color: yellow;width: 4%;height: 20px;float: left;"></div>
            <div style="background-color: green;width: 20%;height: 20px;float: left;"></div>
            <div style="background-color: yellow;width: 4%;height: 20px;float: left;"></div>
            <div style="background-color: green;width: 20%;height: 20px;float: left;"></div>
            <div style="background-color: yellow;width: 4%;height: 20px;float: left;"></div>
        </div>
        <br><br>
        <div>
            Row 9 <br>
            <div style="background-color: yellow;width: 18%;height: 20px;float: left;"></div>
            <div style="background-color: green;width: 2%;height: 20px;float: left;"></div>
            <div style="background-color: yellow;width: 18%;height: 20px;float: left;"></div>
            <div style="background-color: green;width: 2%;height: 20px;float: left;"></div>
            <div style="background-color: yellow;width: 18%;height: 20px;float: left;"></div>
            <div style="background-color: green;width: 2%;height: 20px;float: left;"></div>
            <div style="background-color: yellow;width: 18%;height: 20px;float: left;"></div>
            <div style="background-color: green;width: 2%;height: 20px;float: left;"></div>
            <div style="background-color: yellow;width: 20%;height: 20px;float: left;"></div>
        </div>
    </body>
</html>
